{% extends 'blog/base.html' %}
{% load static %}
{% block pageCustomCSS %}
    <link rel="stylesheet" href="{% static 'blog/css/add_post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/tag_and_categories.css' %}">
{% endblock %}
{% block title %}{{ page_title }}{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="">
                <h1>{{ page_title }}</h1>
                <br><br>
                <div class="p-4 mb-3 bg-light rounded">
                    <h4 class="font-italic">Tags</h4>
                    <div class="mb-0">
                        {% for tag in tags %}
                            <a href="{{ tag.get_absolute_url }}" class="single-tag">
                                <span>{{ tag.name }}</span>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
{% endblock %}
